<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Add User APP</title>


</head>

<body>
    <section class="container py-md-5" id="section-users">
        <div class="row shadow-sm bg-light rounded p-md-3">
            <table class="table rounded">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date de cr&eacute;ation</th>
                        <th class="status">Etat</th>
                        <th>Nom</th>
                        <th>Pr&eacute;nom</th>
                        <th>Nom d&#39;utilisateur</th>
                        <th>Matricule</th>
                        <th class="action">Action</th>
                    </tr>
                </thead>
                <tbody id="users">

                </tbody>
            </table>
        </div>
        <div class="row shadow-sm bg-light rounded my-2 p-md-3">
            <div>
                <button onclick="openForm()" class="btn-add py-2 px-5 rounded">Ajouter utilisateur</button>
            </div>
        </div>
    </section>

    <div id="utility-black-bg"></div>

    <section class="popup container-fluid py-md-5" id="section-form-add">
        <div class="container popup-form position-absolute top-50 start-50 translate-middle">
            <div class="row shadow-sm bg-light rounded p-md-2">
                <div class="row my-2 pt-md-4 px-md-5">
                    <div>
                        <h2 class="popup-title">Ajout d&#39;utilisateur</h2>
                        <button onclick="closeForm()" class="btn-popup-close">&times;</button>
                    </div>
                </div>
                <div class="row">
                    <form method="post" action="#" id="add-user-form">
                        <div class="row my-3">
                            <div class="col-md-4 col-sm-12 px-lg-5">
                                <label class="form-label" for="nom">Nom</label>
                                <input type="text" name="nom" id="nom" required>
                            </div>
                            <div class="col-md-4 col-sm-12 px-lg-5">
                                <label class="form-label" for="prenom">Pr&eacute;nom</label>
                                <input type="text" name="prenom" id="prenom" required>
                            </div>
                            <div class="col-md-4 col-sm-12 px-lg-5">
                                <label class="form-label" for="etat">Etat</label>
                                <select name="etat" id="etat" required>
                                    <option selected></option>
                                    <option value="En validation">En validation</option>
                                    <option value="Validé">Validé</option>
                                    <option value="Rejeté">Rejeté</option>
                                </select>
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col-md-4 col-sm-12 px-lg-5">
                                <label for="nom-utilisateur">Nom d&#39;utilisateur</label>
                                <input type="text" name="nom-utilisateur" id="nom-utilisateur" required>
                            </div>
                            <div class="col-md-4 col-sm-12 px-lg-5">
                                <label for="date-creation">Date de cr&eacute;ation</label>
                                <input type="date" name="date-creation" id="date-creation" required>
                            </div>

                        </div>

                        <div class="row my-3">
                            <div class="col-md-4 col-sm-12 px-lg-5">
                                <label for="matricule">Matricule</label>
                                <input type="number" min=1 name="matricule" id="matricule" required>
                            </div>

                        </div>

                        <div class="row my-2 p-md-3">
                            <div>
                                <button type="submit" onclick="UserSubmitFunction();" class="btn-add py-2 px-5 rounded"
                                    id="btn-add">Enregistrer</button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
